<!DOCTYPE html>
<html>
<head>
    <title>Purchase</title>
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1360536528/photo/lit-candle-at-an-outdoor-table-of-a-restaurant-christmas-lights-on-the-background.jpg?s=612x612&w=0&k=20&c=psGcVL3yJpG5BAH1ZKr28yDYKOWlWYgc-PYXlGwovos='); /* Replace 'your-background-image-url.jpg' with the URL of your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .food-image {
            max-width: 100%;
            height: auto;
        }
        h1, label {
        font-family: 'Felix Titling', cursive; 
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Purchase</h1>
        <img src="https://www.holidify.com/images/cmsuploads/compressed/c700x420_20181227132950.jpg" alt="Food Image" class="food-image">
        <br><br>
        <form id="cart-form">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="Quantity" min="1" value="1">
            <br><br>

            <label for="total">Total Bill:</label>
            <span id="total">100.00</span>
            <br><br>
            
            <button type="submit">Purchase</button>
        </form>
        
        <p id="success-message" style="display: none; color: rgba(97, 47, 4, 0.754);">Purchase Successfully!</p>
    </div>

    <script>
        const quantityInput = document.getElementById('quantity');/* input for quantity of product*/
        const totalSpan = document.getElementById('total');/*to show total*/
        const form = document.getElementById('cart-form');
        const successMessage = document.getElementById('success-message');/*message--successfull*/

        form.addEventListener('submit', function(e) {
            e.preventDefault();/*to reload the page*/

            const quantity = parseInt(quantityInput.value);/*to store quantityInput */
            const pricePerItem = 100.00; 
            const total = (quantity * pricePerItem).toFixed(2);/*calculate total price .(2)means to mention decimal place*/

            totalSpan.textContent = `${total}`;
            successMessage.style.display = 'block';
        });
    </script>

        <a href="payment.html"><button type="button"><b>Make Payment</b></button></a>
    </form>
</body>
</html>
