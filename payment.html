<!DOCTYPE html>
<html>
<head>
    <title>Payment Options</title>
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="payment.css">
    <div class="container">
        <div class="title">
            <h4>Select a <span style="color: #6064b6">Payment</span> method</h4>
        </div>

        <form action="#">
            <input type="radio" name="payment" id="upi">
            <input type="radio" name="payment" id="mastercard">
            <input type="radio" name="payment" id="paypal">
            <input type="radio" name="payment" id="AMEX">


            <div class="category">
                <label for="upi" class="upiMethod">
                    <div class="imgName">
                        <div class="imgContainer upi">
                            <img src="upi.jpg" alt="">
                        </div>
                        <span class="name">UPI</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                </label>

                <label for="wallet" class="walletMethod">
                    <div class="imgName">
                        <div class="imgContainer wallet">
                            <img src="wallet.png" alt="">
                        </div>
                        <span class="name">WALLET/POSTPAID</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                </label>

                <label for="card" class="cardMethod">
                    <div class="imgName">
                        <div class="imgContainer card">
                            <img src="card1.jpg" alt="">
                        </div>
                        <span class="name">CARD PAYMENT</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                </label>

                <label for="cash" class="cashMethod">
                    <div class="imgName">
                        <div class="imgContainer cash">
                            <img src="cash.jpg" alt="">
                        </div><br><br>
                        <span class="name">CASH ON DELIVERY</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                </label>
            </div>
        </form>
    </div>
</body>
</html>
